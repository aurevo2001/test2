  <!-- Hero -->
  <section class="contact-hero section-full">
    <div class="inner narrow">
      <h1>Contact</h1>
      <p class="hero-sub">有合作、插畫委託、品牌/檔期諮詢，歡迎填寫表單或直接用右側方式聯絡我。</p>
    </div>
  </section>

  <!-- Main -->
  <section class="contact-main section-full">
    <div class="inner">
      <div class="contact-layout">

        <!-- 表單 -->
        <form class="contact-form"
              action="https://formsubmit.co/g8882217@gmail.com"
              method="POST" accept-charset="UTF-8" autocomplete="on" novalidate>
          <!-- FormSubmit 參數 -->
          <input type="text" name="_honey" style="display:none">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="【網站表單】新聯絡訊息">
          <input type="hidden" name="_next" value="https://你的網域/contact.html#ok">
          <input type="hidden" name="_template" value="table">
          <input type="hidden" name="_autoresponse" value="您好，您的訊息已收到，我會在 24–48 小時內回覆。">

          <div class="grid">
            <div class="field">
              <label for="name">您的稱呼 *</label>
              <input id="name" name="name" type="text" required placeholder="王小明 / Min Studio">
            </div>
            <div class="field">
              <label for="email">Email *</label>
              <input id="email" name="email" type="email" required placeholder="you@example.com">
            </div>
          </div>

          <div class="grid">
            <div class="field">
              <label for="purpose">合作類型 *</label>
              <select id="purpose" name="purpose" required>
                <option value="" selected disabled>請選擇</option>
                <option>商業合作（品牌/活動）</option>
                <option>插畫委託（個人/企業）</option>
                <option>視覺設計（包裝/海報/社群）</option>
                <option>其他</option>
              </select>
              
            </div>
            <div class="field">
              <label for="budget">預算範圍（選填）</label>
              <select id="budget" name="budget">
                <option value="" selected>尚未確定</option>
                <option>NT$5,000–10,000</option>
                <option>NT$10,000–30,000</option>
                <option>NT$30,000–80,000</option>
                <option>NT$80,000 以上</option>
              </select>
            </div>
          </div>

          <div class="grid">
            <div class="field">
              <label for="deadline">期望檔期（選填）</label>
              <input id="deadline" name="deadline" type="date">
            </div>
            <div class="field">
              <label for="usage">主要用途（選填）</label>
              <input id="usage" name="usage" type="text" placeholder="如：社群宣傳、商品包裝、展覽視覺…">
            </div>
          </div>

          <div class="field">
            <label for="ref">參考連結（選填）</label>
            <input id="ref" name="ref" type="url" placeholder="例如：https://www.behance.net/... 或雲端資料夾">
          </div>

          <div class="field">
            <label for="subject">主旨 *</label>
            <input id="subject" name="subject" type="text" required placeholder="插畫委託｜品牌 x 系列活動視覺">
          </div>

          <div class="field">
            <label for="message">需求與內容描述 *</label>
            <textarea id="message" name="message" rows="6" required placeholder="請簡述目的、風格方向、尺寸規格、輸出需求、檔期…"></textarea>
            <span class="err">請簡述需求內容</span>
          </div>

          <div class="agree">
            <label><input type="checkbox" name="consent" required>我同意將所填資料用於回覆本次詢問之聯絡。</label>
            <span class="err">請勾選同意</span>
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary">送出訊息</button>
          </div>

          <p class="form-note ok" hidden>✅ 已送出！我會盡快回覆您，謝謝。</p>
        </form>

        <!-- 聯絡方式 -->

            <li><b>LINE ID</b>：<a href="https://line.me/R/ti/p/@corn871201" target="_blank">@corn871201</a></li>
            <li><b>Behance</b>：<a href="https://www.behance.net/1c67871a" target="_blank">behance.net/1c67871a</a></li>
          </ul>
          <p class="small">回覆時間：工作日 24–48 小時內</p>
        </aside>

      </div>
    </div>
